{% for restaurant in restaurants %}
<section class="card">
    <h2>{{ restaurant.get('name') }}</h2>
    <img src={{ restaurant.get('image_url') }} alt={{ restaurant.get('name') }} tabindex=0 />
    <span>{{ restaurant.get('display_address') }}</span>
    <p>Price: {{ restaurant.get('price') }}</p>
    <p>Rating: {{ restaurant.get('rating') }}</p>
    <p>Review count: {{ restaurant.get('review_count') }}</p>
</section>
{% endfor %}
