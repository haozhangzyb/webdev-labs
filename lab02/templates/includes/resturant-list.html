{% for restaurant in restaurants %}
<section class="card">
    <h2>{{ restaurant.get('name') }}</h2>
    <img src={{ restaurant.get('image_url') }} alt="Picture of Overwatch" />
    <p>Price: {{ restaurant.get('price') }}</p>
    <p>Rating: {{ restaurant.get('rating') }}</p>
    <p>review_count: {{ restaurant.get('review_count') }}</p>
</section>
{% endfor %}
